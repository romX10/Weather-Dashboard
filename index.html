<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link src=".\assets\style.css">
</head>
<body>
    <div class="d-flex w-100 h-100">
      <div class="col-12 col-md-3 bg-light p-3">
         <h1>Weather API</h1>
         <input type="text" placeholder="City (ex: Kansas_City)" id="city" class="d-block mb-1 w-100">
         <input type="text" placeholder="State (ex: MO)" id="state" class="d-block mb-1 w-100">
         <button class="btn btn-primary mb-2 w-100" id="btn">Search</button>
         <div class="" style="color: white;">
            <p style="color: black;">Past Searches:</p>
            <ul id="pastSearchContainer"></ul>
         </div>
      </div>
      <div class="col-12 col-md-9 bg-primary p-3" style="color: white;">
        <h4 style="color: black;">Today's Forecast:</h2>
        <div class="my-1" id="weather1">
          
        </div>
        <h4 style="color: black;">Your Next Four Days:</h2>
        <div class="my-1 row" id="weather2" style="color: black;">

        </div>
      </div>
    </div>
    <script src=".\assets\script.js"></script>
</body>
</html>
